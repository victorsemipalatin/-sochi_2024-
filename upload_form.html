<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Загрузка PDF</title>
</head>
<body>
    <h1>Загрузите ваш PDF файл</h1>
    <form id="uploadForm" action="/upload" method="post" enctype="multipart/form-data">
        <input type="file" name="file" accept=".pdf" required>
        <button type="submit">Загрузить</button>
    </form>

    <script>
        document.getElementById('uploadForm').onsubmit = function(event) {
            event.preventDefault();

            const formData = new FormData(document.getElementById('uploadForm'));

            fetch('/upload', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                if (data.id) {
                    alert(`Файл загружен. ID: ${data.id}`);
                } else if (data.error) {
                    alert(`Ошибка: ${data.error}`);
                }
            })
            .catch(error => console.error('Ошибка:', error));
        };
    </script>
    
    <script>
    function checkStatus(fileId) {
        fetch(`/status/${fileId}`)
            .then(response => response.json())
            .then(data => {
                if (data.status) {
                    console.log(`Статус файла ${fileId}: ${data.status}`);
                    if (data.status !== 'Обработка завершена') {
                        setTimeout(() => checkStatus(fileId), 5000);
                    } else {
                        alert(`Файл ${fileId} обработан.`);
                    }
                } else if (data.error) {
                    alert(`Ошибка: ${data.error}`);
                }
            })
            .catch(error => console.error('Ошибка:', error));
    }
</script>
    
</body>
</html>
